<html>
<head>
	<meta charset="utf-8">
	<title>T-Killer 3000</title>
	{% load staticfiles %}
<link rel="stylesheet" href="{% static 'turkeykill/style.css' %}">
</head>
<body>
	<div class = "wrapper">
		<div class ="hitpoints"><h3>Remaining Hitpoints: </h3></div>
		<div class="turkey">
			<form action="" method="post">
				{% csrf_token %}
				<input type="hidden" name="action" value="attack_turkey">
				<button>Attack Turkey</button>
			</form>	
		</div>
		<div class="record">things displayed here</div>
		<div class="items">
			<table>
				<tr>
					<th>Item</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
				<tr>
					<td>Hammer</td>
					<td>Smash stuff</td>
					<td>Attack!</td>
				</tr>
			</table>

			<form action="{% url 'buy_weapons' %}" method="POST">
				{% csrf_token %}
				<h1>You must arm yourself for the battle ahead</h1><br>
				Choose your weapon:<select name="weapon">
					<option value="2">Turkey Baster (2 damage)</option>
					<option value="3">Microwave Oven (3 damage)</option>
					<option value="5">Steak Knife (5 damage)</option>
					<option value="15">Bazooka (15 damage)</option>
			</form>
			<a href="{% url 'buy_weapons' %}"><button>Visit Store!</button></a>
		</div>
	</div>
</body>
</html>
